<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AdsExpress</title>

    <!-- Bootstrap -->
    <link href="assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap RTL -->
    <link href="assets/libs/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet">

    <!-- Custome Styles -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/libs/slider-revolution/src/css/settings.css" media="screen" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container wrapper">
      <nav class="navbar navbar-express navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" class="express-toggle">
              <img src="assets/img/menu.svg" width="20" height="20">
            </button>

            <a type="button" class="express-navbar-link">
              <img src="assets/img/home.svg" width="20" height="20">
            </a>
            <a type="button" class="express-navbar-link">
              <img src="assets/img/deal.svg" width="20" height="20">
            </a>
            <a type="button" class="express-navbar-link">
              <img src="assets/img/wishlist.svg" width="20" height="20">
            </a>

            <a class="navbar-brand" href="#">
              <img src="assets/img/express-logo.svg" width="150" height="30" class="img-responsive">
            </a>
          </div>
        </div>
      </nav>

      <div class="row main no-gutter">
        <div class="col-sm-12 intro" id="intro">
          <div class="tool-bar">
            <div class="user pull-right">
              <a href="#" class="avatar"><img src="assets/img/avatar.png"></a>
              <a href="#" class="logout">تسجيل الخروج</a>
            </div>
            <div class="lang pull-left text-left">
              <a href="#" dir="rtl">English</a>
            </div>
          </div>

          <div class="tp-container">
            <ul>
              <li data-transition="fadefromright" data-slotamount="5" data-masterspeed="700">
                <img src="assets/img/intro.jpg"  data-bgrepeat="no-repeat" data-bgfit="cover" data-bgposition="center center">
                <div class="caption sft express_big_white"
                     data-x="center"
                     data-y="100"
                     data-speed="700"
                     data-start="1700"
                     data-easing="easeOutBack">أفضل الأشياء في الحياة</div>
              </li>
              <li data-transition="random" data-slotamount="5" data-masterspeed="700">
                <img src="assets/img/intro.jpg"  data-bgrepeat="no-repeat" data-bgfit="cover" data-bgposition="center center">
                <div class="caption sft express_big_white"
                     data-x="center"
                     data-y="100"
                     data-speed="700"
                     data-start="1700"
                     data-easing="easeOutBack">أفضل الأشياء في الحياة</div>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/slider-revolution/src/js/jquery.themepunch.plugins.min.js"></script>
    <script src="assets/libs/slider-revolution/src/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript">

  		var revapi;

  		jQuery(document).ready(function() {

  			   revapi = jQuery('.tp-container').revolution(
  				{
  					delay:9000,
  					startheight:945,
            startwidth:1280,
            navigationType:"bullet",
            navigationStyle: 'round-old',
            autowidth: 'on',
            navigationVAlign: 'top',
            navigationHAlign: 'right',
            navigationVOffset: +60,
            navigationHOffset: +40,
            hideBulletsOnMobile: 'on',
  				});

  		});	//ready

  	</script>
  </body>
</html>
