<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AdsExpress</title>

    <!-- Bootstrap -->
    <link href="assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap RTL -->
    <link href="assets/libs/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet">

    <!-- Custome Styles -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/libs/slider-revolution/src/css/settings.css" media="screen" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Start Navigation -->
    <nav class="navbar navbar-express navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a type="button" class="express-navbar-link">
            <img src="assets/img/menu.svg">
          </a>

          <a type="button" class="express-navbar-link">
            <img src="assets/img/home.svg">
          </a>
          <a type="button" class="express-navbar-link">
            <img src="assets/img/deal.svg">
          </a>
          <a type="button" class="express-navbar-link">
            <img src="assets/img/wishlist.svg">
          </a>

          <a class="navbar-brand" href="#">
            <img src="assets/img/express-logo.svg" width="140" class="img-responsive">
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navigation -->

    <!-- Start Main -->
    <main class="container">

      <!-- Cover -->
      <section class="row cover">
        <div class="col-sm-12">
          <div class="tool-bar">
            <div class="user pull-right">
              <a href="#" class="avatar"><img src="assets/img/avatar.png"></a>
              <a href="#" class="logout">تسجيل الخروج</a>
            </div>
            <div class="lang pull-left text-left">
              <a href="#" dir="rtl">English</a>
            </div>
          </div>
          <div class="intro">
            <h3 class="express_big_white">
              أفضل الأشياء في الحيــاة
              <small>دائماً و أبداً مجانية</small>
            </h3>

            <!-- Start Search -->
            <div class="search">
              <div class="search-inner">
                <input type="text" class="form-control search-box" placeholder="قم بالبحث هنا">
                <button type="button" class="btn btn-lg btn-search">بحث</button>
              </div>
            </div>
            <!-- End Search -->
          </div>
        </div>
      </section>
      <!-- Cover -->

      <!-- Latest Ads -->
      <section class="row home-section">
        <div class="title">
          <h4>آخر الإعلانات</h4>
        </div>
        <div class="body"></div>
      </section>
      <!-- Latest Ads -->

    </main>
    <!-- End Main -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
